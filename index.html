<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Send a message</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="style.css" rel="stylesheet"></head>

    <body>
        <header>
            <div class="header-left">
                <button class="material-symbols-outlined"; id="arrow_left_alt">
                    arrow_left_alt
                </button>
            </div>
            <div class="header-center">
                <div class="avatar">
                    <img src="https://w7.pngwing.com/pngs/48/324/png-transparent-shrek-shrek-superslam-princess-fiona-shrek-the-musical-shrek-film-series-shrek-food-cartoons-cartoon-thumbnail.png" alt="Аватар">
                </div>
                <div class="user-info">
                    <div class="username">Джон Бабиджон</div>
                    <div class="last-login">Последний заход: 12:00</div>
                </div>
            </div>
            <div class="header-right">
                <button class="material-symbols-outlined"; id="loupe">
                    search
                </button>
                    <button class="material-symbols-outlined"; id="vert">
                        more_vert
                    </button>
            </div>
        </header>
        <form class="form" action="/">
            <div class="messages"></div>
            <div class="input-div">
                <input class="form-input" name="message-text" placeholder="Сообщение" type="text">
                <button class="material-symbols-outlined"; id="clip">
                    attachment
                    </button>
            </div>
            
        </form>
        <script src="index.js"></script>
    <script type="text/javascript" src="bundle.js"></script></body>
</html>
