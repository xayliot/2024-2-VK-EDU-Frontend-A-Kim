<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Send a message</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>

    <body>
        <header>
            <div class="header-left">
                <a href="chats.html">
                    <button class="material-symbols-outlined" id="arrow_left_alt" >
                        arrow_left_alt
                    </button>
                </a>

            </div>
            <div class="header-center">
                <div class="avatar">
                    <img src="" alt="Аватар" class="ava-img">
                </div>
                <div class="user-info">
                    <div class="username"></div>
                    <div class="last-login">Последний заход: 12:00</div>
                </div>
                <button id="change_user"></button>
            </div>
            <div class="header-right">
                <button class="material-symbols-outlined" id="loupe">
                    search
                </button>
                    <button class="material-symbols-outlined" id="vert">
                        more_vert
                    </button>
            </div>
        </header>
        <form class="form" action="/">
            <div class="messages"></div>
            <div class="input-div">
                <input class="form-input" name="message-text" placeholder="Сообщение" type="text">
                <button class="material-symbols-outlined"; id="clip">
                    attachment
                    </button>
            </div>
            
        </form>
      
    </body>
</html>
